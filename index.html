<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Matchstick Solver</title>
</head>
<body>
    
    <canvas id="c-img" class="invisible"></canvas>
    <div id="container">
        <div id="top-buttons">
            <button class="button" id="gen-eq">Generate Equation</button>
            <div id="input-group">
                <span id="eq-input-label">Equation</span>
                <input type="text" id="eq-input">
            </div>
            <button class="button" id="solve-eq">Solve Equation</button>
            
        </div>
    
        <div id="footer-group">
            <span id="equation"></span>
            <image id="eq-img" style="display: block"></image>

            <div id="after-eq">
            <button class="button button-s invisible" id="share">Share Problem</button>
            <button class="button button-s invisible" id="show-sol">Show Solutions</button></div>
            <ul id="solutions" class="invisible"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/mathjs@11.0.1/lib/browser/math.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
